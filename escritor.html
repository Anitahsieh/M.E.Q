<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="img/mapaQR.png" type="image/x-icon">
        <link rel="stylesheet" href="codigo.js">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Link--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Mapa Estudiante QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical; /* Permitir redimensionar verticalmente */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="inicio.html">
            <img src="img/Mapa_QR.jpg" alt="" height="50" width="50">
          </a>
        </div>
      </nav>
      
    <div class="editor">
        <h2>Editor de Comentarios</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" required></textarea>
        </div>
        <div class="form-group">
            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen">
        </div>
        <button id="guardar">Guardar Comentario</button>
    </div>

    <script>
        // Función para guardar el comentario (simulado)
        document.getElementById('guardar').addEventListener('click', function() {
            // Obtener los valores del formulario
            var nombre = document.getElementById('nombre').value;
            var comentario = document.getElementById('comentario').value;
            var imagen = document.getElementById('imagen').files[0];

            // Simulación de guardar en algún lugar
            console.log('Nombre:', nombre);
            console.log('Comentario:', comentario);
            console.log('Imagen:', imagen); // Aquí deberías guardar la imagen en tu backend

            alert('Comentario guardado exitosamente.');
        });
    </script>
</body>
</html>
